<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" media="all"/> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="container_name">
      <div class="container_profile">
        <div class="img_container">
          <img src="images/image-jeremy.png" class="profile_pic" alt="Jeremy"/>
        </div>
        <div class="person_name">
          <span class="r_name">Report for</span>
          <div class="name">
            <div class="f_name">
              Jeremy
            </div>
            <div class="l_name">
              Robson
            </div>
          </div>
        </div>
      </div>
      <div class="container_time_table">
        <div class="table" data-id="1">Daily</div>
        <div class="table active" data-id="2">Weekly</div>
        <div class="table" data-id="3">Monthly</div>
      </div>
    </div>
    <div class="container_time">
      
    </div>
  </div>
 
</body>
<script src="script.js"></script>
</html>
