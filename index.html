<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" media="all"/> 
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="container_name">
      <div class="container_profile">
        <div class="img_container">
          <img src="images/image-jeremy.png" class="profile_pic" alt="Jeremy"/>
        </div>
        <div class="person_name">
          <span class="r_name">Report for</span>
          <div class="name">
            <div class="f_name">
              Jeremy
            </div>
            <div class="l_name">
              Robson
            </div>
          </div>
        </div>
      </div>
      <div class="container_time_table">
        <div class="table">Daily</div>
        <div class="table active">Weekly</div>
        <div class="table">Monthly</div>
      </div>
    </div>
    <div class="container_time">
      <div class="row_one work">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-work.svg"/>
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Work</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            32hrs
          </div>
          <div class="row_footer">
            Last Week - 36hrs
          </div>
        </div>
      </div>
      <div class="row_one play">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-play.svg" />
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Play</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            10hrs
          </div>
          <div class="row_footer">
            Last Week - 8hrs
          </div>
        </div>
      </div>
      <div class="row_one study">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-study.svg" />
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Study</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            4hrs
          </div>
          <div class="row_footer">
            Last Week - 7hrs
          </div>
        </div>
      </div>
      <div class="row_one study">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-exercise.svg" />
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Exercise</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            4hrs
          </div>
          <div class="row_footer">
            Last Week - 5hrs
          </div>
        </div>
      </div>
      <div class="row_one social">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-social.svg" />
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Social</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            5hrs
          </div>
          <div class="row_footer">
            Last Week - 10hrs
          </div>
        </div>
      </div>
      <div class="row_one self_care">
        <div class="table_one">
          <div class="img_one">
            <img src="images/icon-self-care.svg" />
          </div>
        </div>
        <div class="row_two">
          <div class="row_header">
            <div class="header_name">Self Care</div>
            <svg class="elipses" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="row_time">
            2hrs
          </div>
          <div class="row_footer">
            Last Week - 2hrs
          </div>
        </div>
      </div>
    </div>
  </div>
 
</body>
<script src="script.js"></script>
</html>
